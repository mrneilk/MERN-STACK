<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <script src="ASSESS30.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSESSMENT 30</title>
</head>
<body>
    <h1>Application Form</h1>
    <hr>
    <div class="w3-card" style="margin-left: 50px; width: 500px;">
        <form action="" onsubmit="checkdata()">
            <label for="Name">Name:</label>
            <input type="text" required maxlength="30" id="name1">
            <br><br>
            <label for="FName">Father Name:</label>
            <input type="text" required maxlength="30" id="name2">
            <br><br>
            <label for="MName">Mother Name:</label>
            <input type="text" required maxlength="30" id="name3">
            <br><br>
            <label for="Mobile">Mobile No.:</label>
            <input type="text" required maxlength="10" id="mobilen">
            <br><br>
            <label for="Email">Email:</label>
            <input type="email" required>
            <br><br>
            <label for="City">City:</label>
            <select name="City" id="City" required>
                <option value="none">-select-</option>
                <option value="Delhi">Delhi</option>
                <option value="Amritsar">Amritsar</option>
                <option value="Chennai">Chennai</option>
                <option value="Guwahati">Guwahati</option>
                <option value="Mumbai">Mumbai</option>
            </select>
            <br><br>
            <label for="Password">Password:</label>
            <input type="password" required id="pass1">
            <br><br>
            <label for="Password2">Re-enter Password:</label>
            <input type="password" required id="pass2">
            <br><br>
            <input type="checkbox" required>I have read all the terms and conditions and accept all of them.
            <br><br>
            <input type="submit"">
        </form>
    </div>
</body>
</html>
