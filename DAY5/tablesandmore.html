
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables And More</title>
    <style media="screen">
    .table1{
    
      margin: auto;


    }
    td:hover{ background-color: blue;}
    td{
      text-align:center;
      padding: 2px;
      font-size: 50pt;
      margin: auto;
      border:1px solid;
      border-radius: 30px;
    }
    th:hover{background-color: green; border-style: dotted; border-radius: -30px;}
    th{
      font-size: 50pt;
      border:1px solid;
      border-radius: 30px;
    }
    </style>
  </head>
  <body>
    <table class="table1">
      <tr>
        <th>Sno</th>
        <th>Name</th>
        <th>Class-Sec</th>
        <th>Roll No.</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Navraj Khanal</td>
        <td>CSE-A</td>
        <td>45</td>
      <tr>
        <td>2</td>
        <td>Pandu Ranga</td>
        <td>CSE-A</td>
        <td>71</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Chhota Bheem</td>
        <td>CSE-A</td>
        <td>76</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Raju</td>
        <td>CSE-A</td>
        <td>86</td>
      </tr>
    </table>
  </body>
</html>
