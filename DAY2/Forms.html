<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORM</title>
  </head>
  <body>
    <h1 align='center'>Registration Form</h1>
    <form class="" action="#" method="post" align='center'>
      <label for="FirstName">First Name:</label> <input type="text" name="FirstName" value="" placeholder='First Name' required>
      <br><br>
      <label for="LastName">Last Name:</label> <input type="text" name="LastName" value="" placeholder="Last Name" required>
      <br><br>
      <label for="Contact">Mobile Number:</label> <input type="text" name="Contact" value="" placeholder="Mobile Number" required>
      <br><br>
      <label for="Email">Email:</label> <input type="email" name="Email" value="" placeholder="Email" required>
      <br><br>
      <label for='Gender'>Gender:</label> <input type="radio" name="Gender" value="Male">Male
                                          <input type="radio" name="Gender" value="Female">Female
                                          <input type="radio" name="Gender" value="Others">Others
      <br><br>
      <label for="Course">Course:</label> <select class="" name="Course" required>
          <option value="">-select-</option>
          <option value="">O Level</option>
          <option value="">A Level</option>
          <option value="">B Level</option>
          <option value="">C Level</option>
          <option value="">CCC</option>
          <option value="">BCC</option>
          <option value="">MATLAB</option>
      </select>
      <br><br>
      <label for="Password">Enter Password:</label> <input type="password" name="Password" value="" required>
      <br><br>
      <label for="Repass">Confirm Password:</label> <input type="password" name="Repass" value="" required>
      <br><br>
      <input type="submit" name="Submit" value="Submit">
      <input type="reset" name="Reset" value="Reset">
    </form>
  </body>
</html>
